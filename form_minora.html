
<!doctype html>

  <body>
    
	<div class="container mt-4">
		
		<h1>Hello, Forms!</h1>
		
		<form>
		
			<div class="form-group mt-4">
				<label for="user_name">Ваше имя *</label>
				<input type="text" class="form-control" id="user_name" name="fio" placeholder="Например: Иван">
				<small class="form-text text-muted">
					* Это поле обязательно к заполнению.
				</small>
			</div>
		  
			<div class="form-group mt-4">
				<label for="user_inn">Ваш ИНН *</label>
				<input type="text" class="form-control" id="user_inn" name="inn"  placeholder="Например: 1234567890">
				<small class="form-text text-muted">
					* Это поле обязательно к заполнению.
				</small>
			</div>  
		  
			<div class="form-group mt-4">
				<label for="user_pasport">Номер вашего паспорта *</label>
				<input type="text" class="form-control" id="user_pasport" name="pasport"  placeholder="Например: АА123456 или 123456789">
				<small class="form-text text-muted">
					* Это поле обязательно к заполнению.
				</small>
			</div>
		 
			<button type="submit" class="btn btn-success">
			Отправить
			</button>
			
		</form>
	
	</div>	
   
  </body>
